services:
  - type: web
    name: aegis-ai-fraud-detection
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: API_HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.11.4"